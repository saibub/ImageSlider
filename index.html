<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    
    <title>Caraousel</title>
  </head>

  <body>
    <section area-label='Newest Photos'>
      <h1 id="heading">Avengers Avenue</h1>
      
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658</button>
          <ul data-slides>
              <li class="slide" data-active>
                <img src="assets/img/three.jpg" alt="one">
              </li>
              <li class="slide">
                <img src="assets/img/two.jpg" alt="two">
              </li>
              <li class="slide">
                <img src="assets/img/one.jpg" alt="three">
              </li>
              <li class="slide">
                <img src="assets/img/four.jpg" alt="four">
              </li>
              <li class="slide">
                <img src="assets/img/five.jpg" alt="five">
              </li>
          </ul>         
        </div>
    </section>   

    <script src="script.js"></script>

  </body>
</html>
